name: Build & Release

on: [push]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            artifact: foxhu_bot_offline-linux
          - os: macos-latest
            target: macos
            artifact: foxhu_bot_offline-macos
          - os: windows-latest
            target: windows
            artifact: foxhu_bot_offline-windows
          - os: macos-latest
            target: ios
            artifact: foxhu_bot_offline-ios
          - os: ubuntu-latest
            target: android
            artifact: foxhu_bot_offline-android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libbluetooth-dev libnotify-dev libsecret-1-dev libx11-dev libxrandr-dev libgtk-3-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build ${{ matrix.target }}
        run: |
          case "${{ matrix.target }}" in
            linux)
              flutter build linux --release
              cp build/linux/release/bundle/foxhu_bot_offline.zip ${{ matrix.artifact }}.zip
              ;;
            macos)
              flutter build macos --release
              cd build/macos/Release
              zip -r ../../../../${{ matrix.artifact }}.zip .
              ;;
            windows)
              flutter build windows --release
              cd build/windows/runner/Release
              7z a ../../../../${{ matrix.artifact }}.zip .
              ;;
            ios)
              flutter build ios --release --no-codesign
              cd build/ios/iphoneos
              zip -r ../../../../${{ matrix.artifact }}.ipa .
              ;;
            android)
              flutter build apk --release
              cp build/app/outputs/flutter-apk/app-release.apk ${{ matrix.artifact }}.apk
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
